<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
</head>
<body>
<h1>Todo Form</h1>
<form action="#" th:action="@{/process}" th:object="${todo}" method="post">
              <input type="hidden" th:field="*{id}" / >
    TaskName :<input type="text" th:field="*{taskName}" />
    <span th:if="${#fields.hasErrors('taskName')}"
          th:errors="*{taskName}"></span><br />
    Duedate:<input type="number" th:field="*{duedate}" />
    <span th:if="${#fields.hasErrors('duedate')}"
          th:errors="*{duedate}"></span><br />
    Priority:<input type="number" th:field="*{priority}" />
    <span th:if="${#fields.hasErrors('priority')}"
          th:errors="*{duedate}"></span><br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
