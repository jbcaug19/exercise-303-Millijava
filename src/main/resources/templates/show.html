<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
</head>

<a href="/">Show All Todo</a><br />
TaskName :<span th:text="${todo.taskName}" ></span><br />
Duedate :<span th:text="${todo.duedate}" ></span><br />
Priority :<span th:text="${todo.priority}" ></span><br />
<a th:href="@{/delete/{id}(id=${todo.id})}">Delete this todo</a>
</body>
</html>
