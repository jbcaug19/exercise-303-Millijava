<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
</head>
<body>
<h1>Todo Form</h1>
<a href="/>add">Add a Todo</a><br />
<table>
    <tr>
        <th>Id</th>
        <th>TaskName</th>
        <th>Duedate</th>
        <th>Priority</th>
    </tr>
    <tr th:each="todo : ${todo}">
    <td th:text="${todo.taskName}"></td>
    <td th:text="${todo.duedate}"></td>
    <td th:text="${todo.priority}"></td>
    <td>
        <a th:href="@{/update/{id}(id=${todo.id})}">Update</a>a> -
        <a th:href="@{/detail/{id}(id=${todo.id})}">Details</a>a> -
        <a th:href="@{/Delete/{id}(id=${todo.id})}">Delete</a>a>
    </td></tr>tr>

</table>
</body>
</html>
